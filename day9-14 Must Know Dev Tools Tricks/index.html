    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "green";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log('Hello!');

      // Interpolated
      console.log(`hello ðŸ’©`);

      // Styled
      console.log('%c I am some great text','font-size:30px; background:#222; color:#fcfcfc');

      // warning!
      console.warn('this warning');

      // Error :|
      console.error('this is error');

      // Info
      console.info("this is info");

      // Testing
      const p = document.querySelector('p');
      console.assert(p.classList.contains('test'), 'that is wrong');

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);


      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age *7} dog years old`);
        console.groupEnd(`${dog.name}`);
      })

      // counting
      console.count('yes');
      console.count('yes');
      console.count('yes');
      console.count('no');
      console.count('yes');
      console.count('no');
      console.count('no');
