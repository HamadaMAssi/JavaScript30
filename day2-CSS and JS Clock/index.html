<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>CSS + JS Clock</title>
</head>
<body>
    <div class="container">
        <span class="h12">12</span>
        <span class="h3">3</span>
        <span class="h6">6</span>
        <span class="h9">9</span>
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand sec-hand"></div>
            </div>
        </div>
    </div>
</body>
<script>
    const secHand = document.querySelector(".sec-hand");
    const minHand = document.querySelector(".min-hand");
    const hourHand = document.querySelector(".hour-hand");

    function setDate(){
        const now = new Date();

        const sec = now.getSeconds();
        const min = now.getMinutes();
        const hour = now.getHours();

        const secDegree = ((sec / 60) * 360) + 90;
        const minDegree = ((min / 60) * 360) + 90;
        const hourDegree = ((hour / 12) * 360) + 90;

        if(sec === 0){
            secHand.style.transition = "0s";
        }else{
            secHand.style.transition ="0.05s";
        }

        if(min === 0){
            minHand.style.transition = "0s";
        }else{
            minHand.style.transition ="0.05s";
        }

        if(hour === 0){
            hourHand.style.transition = "0s";
        }else{
            hourHand.style.transition ="0.05s";
        }

        secHand.style.transform = `rotate(${secDegree}deg)`;
        minHand.style.transform = `rotate(${minDegree}deg)`;
        hourHand.style.transform = `rotate(${hourDegree}deg)`;
    }

    setInterval(setDate,1000);

</script>
</html>
