<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Detection</title>
</head>
<body>
    <script>
        const pressed = [];
        const password = 'test';

        window.addEventListener('keyup',(e)=>{
            pressed.push(e.key);
            pressed.splice(-password.length -1 , pressed.length - password.length);
            if(pressed.join("") === password){
                console.log("%c Yes! Yes!","font-size: 3rem; color: green; text-align: center");
            }
        });
    </script>
</body>
</html>
